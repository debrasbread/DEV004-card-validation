<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venta de cochera · Pagar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="index.js" type="module"></script>
    <main class="element">
      <div class="top-stripe"></div>
      <div class="content-container">
        <header>
          <img
            src="../imágenes/logo-venta-de-cochera.png"
            alt="Logotipo de Venta de cochera"
            class="logoVentadecochera"
          />
          <h1>Pago con tarjeta de crédito o débito</h1>
          <p>Total: $300.00</p>
        </header>
        <label for="name">Nombre completo:</label>
        <input id="name" type="text" placeholder="Nombre/s y apellido/s" />
        <p id="introName"></p>
        <label for="cardnumber">Número de tarjeta:</label>
        <input id="cardnumber" type="text" placeholder="Número de 16 dígitos" />
        <p id="introNumber"></p>
        <button id="click" type="submit">Enviar</button>
        <br />
        <span id="masked-card"></span>
        <p id="valida"></p>
        <p id="invalida"></p>
        <div id="result"></div>
      </div>
      <div class="bottom-stripe"></div>
    </main>
    <footer class="footer-container">
      <img
        src="../imágenes/logo-ventanas-abiertas.png"
        alt="Logo Ventanas Abiertas"
        class="logoVentanasabiertas"
      />
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Venta de cochera - Pagar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="index.js" type="module"></script>
    <main class="element">
      <div class="top-stripe"></div>
      <div class="content container">
        <header>
          <img
            src="https://ventanasabiertascom.files.wordpress.com/2022/10/ventanas-abiertas-2.png?w=150"
            alt="Ventanas abiertas"
            class="ventanasabiertas"
          />
          <img
            src="https://ventanasabiertascom.files.wordpress.com/2022/10/venta-de-cochera.png?w=400"
            alt="Venta de cochera"
            class="ventadecochera"
          />
          <h1>Pago con tarjeta de crédito</h1>
          <p>Total: $300.00</p>
        </header>

        <label for="name">Nombre completo:</label>
        <input id="name" type="text" placeholder="Nombre/s y apellido/s" />
        <p id="introName"></p>

        <label for="cardnumber">Número de tarjeta:</label>
        <input id="cardnumber" type="text" placeholder="Número de 16 dígitos" />
        <p id="introNumber"></p>

        <button id="click" type="submit">Enviar</button>

        <br />

        <span id="masked-card"></span>

        <p id="valida"></p>

        <p id="invalida"></p>

        <div id="result"></div>
      </div>
      <div class="bottom-stripe"></div>
    </main>
  </body>
</html>
